          />

    <!-- Font Awesome -->

          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
          />
    <!-- Google Fonts Roboto -->
    <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"

    <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
          rel="stylesheet"

    <style>

      body {
        background: hsl(0, 0%, 95%);
        overflow-x: hidden;
      }

      .webgl {
        position: absolute;
        top: 0;
        left: 0;
        outline: none;
        mix-blend-mode: exclusion;
        z-index: -9999;
      }

      .text-theme {
        color:hsl(35, 38.2%, 22.4%)
      }

      .bg-theme-light {
        background-color: hsl(35, 37.5%, 95.2%);
      }

      .bg-theme-dark {
        background-color: hsl(35, 38.5%, 22.4%) !important;
      }

    </style>
  </head>
  <body>

      <!-- Navbar -->

      navbar 
      navbar-expand-lg 
      navbar-light 
      bg-theme-light 
      shadow-1 fixed-top">

        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
              <i class="fas fa-globe text-theme"></i>
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Projects</a>
              </li>
            </ul>
            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->

          <!-- Right elements -->
          <div class="d-flex align-items-center">
            <!-- Icon -->
            <a class="text-reset me-3" href="#">
              <i class="fas fa-shopping-cart"></i>
            </a>

            <!-- Notifications -->
            <div class="dropdown">
              <a
                class="text-reset me-3 dropdown-toggle hidden-arrow"
                href="#"
                id="navbarDropdownMenuLink"

                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <a class="dropdown-item" href="#">Some news</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Another news</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
            <!-- Avatar -->
            <div class="dropdown">
              <a
                class="dropdown-toggle d-flex align-items-center hidden-arrow"
                href="#"
                id="navbarDropdownMenuAvatar"
                role="button"
                data-mdb-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"

      <!-- Navbar -->


    </header>

    <main>

      <div class="container">

        <section>
          <div class = "vh-100 d-flex align-items-center
          justify-content-center">
            <div class="text-center">
              <h1 class="display-1 text-uppercase fw-bold text-theme mb-4">Act local, think global</h1>
            </div>
          </div>
          <canvas class="webgl"></canvas>
        </section>

      </div>


    </main>

    <footer></footer>

   

    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"
            ></script>

    <!-- Three.js core -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
            ></script>
    <!-- Three.js setup -->
    <script type="text/javascript">

      // Texture
      const textureLoader = new THREE.TextureLoader();
      const normalTexture = textureLoader.load("/img/world-map-vector.png");

      // Canvas
      const canvas = document.querySelector("canvas.webgl");

      // Scene
      const scene = new THREE.Scene();

      // Objects
      const geometry = new THREE.SphereBufferGeometry(0.5, 65, 65);

      // Materials
      const material = new THREE.MeshStandardMaterial();
      material.map = normalTexture;

      // Mesh
      const shape = new THREE.Mesh(geometry, material);
      scene.add(shape);

      // Lights
      const pointLight = new THREE.PointLight(0x11223c, 1);
      pointLight.position.x = 2;
      pointLight.position.y = 3;
      pointLight.position.z = 4;
      scene.add(pointLight);

      /**
       * Sizes
       */
      const sizes = {
        width: window.innerWidth,
        height: window.innerHeight,
      };

      window.addEventListener("resize", () => {
        // Update sizes
        sizes.width = window.innerWidth;
        sizes.height = window.innerHeight;

        // Update camera
        camera.aspect = sizes.width / sizes.height;
        camera.updateProjectionMatrix();

        // Update renderer
        renderer.setSize(sizes.width, sizes.height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      });

      /**
       * Camera
       */
      // Base camera
      const camera = new THREE.PerspectiveCamera(
        75,
        sizes.width / sizes.height,
        0.1,
        100
      );
      camera.position.x = 0;
      camera.position.y = 0;
      camera.position.z = 2;
      scene.add(camera);

      /**
       * Renderer
       */
      const renderer = new THREE.WebGLRenderer({
        canvas: canvas,
      });
      renderer.setSize(sizes.width, sizes.height);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

      /**
       * Animate
       */

      document.addEventListener("mousemove", onDocumentMouseMove);

      let mouseX = 0;
      let mouseY = 0;

      let targetX = 0;
      let targetY = 0;

      const windowX = window.innerWidth / 2;
      const windowY =  window.innerHeight /2;


      function onDocumentMouseMove(event){
        mouseX = event.clientX - windowX;
        mouseY = event.clientY - windowY;
      }


      const updateShape = (event) => {
        shape.position.y = window.scrollY * 0.001;
      };

      window.addEventListener("scroll", updateShape);


      const clock = new THREE.Clock();

      const tick = () => {

        targetX = mouseX * 0.001;
        targetY = mouseY * 0.001;

        const elapsedTime = clock.getElapsedTime();

        // Update objects
        shape.rotation.y = 0.5 * elapsedTime;

        shape.rotation.y = 0.5 * (targetX - shape.rotation.y);
        shape.rotation.x = 0.5 * (targetY - shape.rotation.x);

        // Update Orbital Controls
        // controls.update()

        // Render
        renderer.render(scene, camera);

        // Call tick again on the next frame
        window.requestAnimationFrame(tick);
      };

      tick();
    </script>
  </body>
</html>
